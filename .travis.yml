language: python
sudo: required
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"
matrix:
  include:
    - { python: "3.7", env: TOXENV=lint }
    - { python: "3.7", env: TOXENV=docs }
addons:
  apt:
    packages:
      - rabbitmq-server
services:
  - memcached
  - rabbitmq
  - redis
install:
  - pip install '.[dev]' tox-travis
script:
  - TRAVIS=1 tox
